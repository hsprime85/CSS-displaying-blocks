<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="headerImg" src="images/github.jpg" alt="">
            <h1>Display our blocks!</h1>
            <img class="headerImg" src="images/catandninja.png" alt="">
        </div>

        <div class="firstLine">
            <img class="blue" src="images/dojocat.jpg" alt="">
            <img class="red" src="images/heisencat.png" alt="">
            <img class="blue" src="images/linkcat.png" alt="">
            <img class="red" src="images/ironcat.png" alt="">
            <img class="blue" src="images/defunktocat.png" alt="">
        </div>

        <div class="secondLine">
            <img class="blue" src="images/coder2.jpg" alt="">
            <img class="red" src="images/riddlocat.png" alt="">
            <img class="blue" src="images/chellocat.jpg" alt="">
            <img class="red" src="images/stormtroopocat.png" alt="">
            <img class="blue" src="images/visionary.jpg" alt="">
        </div>

        <div class="thirdLine">
            <img class="blue" src="images/cherry.jpg" alt="">
            <img class="red" src="images/oktobercat.png" alt="">
            <img class="blue" src="images/mario.png" alt="">
            <img class="red" src="images/cooler.png" alt="">
            <img class="blue" src="images/jean-luc-picat.jpg" alt="">
        </div>

        <div class="lastLine">
            <img class="blue" src="images/aidorucat.png" alt="">
            <img class="red" src="images/domo-cat.png" alt="">
            <img class="blue" src="images/kantana.jpg" alt="">
            <img class="red" src="images/daftpunk.gif" alt="">
            <img class="blue" src="images/codercat.jpg" alt="">
        </div>


    </div>
    
</body>
</html>
